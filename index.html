<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Trades</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- ÁREA DE CONTROLES -->
        <div class="controles">
            <h1>Analisador de Performance</h1>
            <div>
                <!-- Botão para gerar um relatório de exemplo -->
                <button id="gerarRelatorioBtn">Gerar Relatório (Exemplo)</button>
                <!-- O NOVO BOTÃO QUE VOCÊ PEDIU -->
                <button id="novaAnaliseBtn">Nova Análise</button>
            </div>
        </div>

        <!-- ÁREA DOS RELATÓRIOS (Inicialmente vazia) -->
        <div id="area-relatorios">
            <!-- Os relatórios serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Link para o arquivo JavaScript (colocado no final para melhor performance) -->
    <script src="script.js"></script>
</body>
</html>
