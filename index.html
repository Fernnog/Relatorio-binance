<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Performance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Relatório de Performance de 3</h1>

        <!-- PRIORIDADE 1: Novo container para os botões de ação -->
        <div class="actions-container">
            <!-- Os botões que antes estavam em outro local, agora estão aqui -->
            <button id="reset-btn">Reiniciar Análise</button>
            <button id="export-btn">Exportar para prompt no formato MD</button>
        </div>

        <!-- O restante do seu conteúdo permanece inalterado -->
        <main>
            <div class="panel">
                <h2>Painel de Resultados 1</h2>
                <p>Conteúdo do relatório aparece aqui...</p>
            </div>
            <div class="panel">
                <h2>Painel de Resultados 2</h2>
                <p>Mais conteúdo do relatório...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
