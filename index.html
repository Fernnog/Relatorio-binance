<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Performance de Trades</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#1746a0">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Relatório de Performance de Trades</h1>
    <form id="trade-form">
      <div class="campo">
        <label for="trade-file">Upload da Planilha (.xls, .xlsx ou .csv):</label>
        <input type="file" id="trade-file" accept=".csv, .xls, .xlsx" required>
      </div>
      <div class="campo">
        <label for="capital-inicial">Capital Inicial (USDT):</label>
        <input type="number" id="capital-inicial" min="0" step="0.01" required>
      </div>
      <div class="campo">
        <label for="exclusoes-symbols">Excluir Símbolos (separados por vírgula):</label>
        <input type="text" id="exclusoes-symbols" placeholder="Ex: BTCUSDT, ETHUSDT">
      </div>
       <div class="campo">
        <label for="exclusoes-dates">Excluir Período/Datas:</label>
        <input type="text" id="exclusoes-dates" placeholder="Clique para selecionar as datas...">
    </div>
      <button type="submit">Gerar Relatório</button>
      <button type="button" id="reset-btn" style="display: none;">Reiniciar Análise</button>
    </form>

    <!-- Indicador de Carregamento -->
    <div id="loading" class="loading-indicator" style="display: none;">
      Analisando operações, por favor aguarde...
    </div>

    <!-- INÍCIO DA ALTERAÇÃO: Nova etapa de validação -->
    <div id="validacao-operacoes" class="relatorio" style="display: none;">
      <h3>Validação de Agrupamentos</h3>
      <p>Verifique os agrupamentos de operações identificados abaixo. As linhas com a mesma cor pertencem à mesma operação. As linhas sem cor não foram agrupadas.</p>
      
      <!-- NOVO BLOCO DE AÇÕES -->
      <div id="validation-actions">
        <button id="ungroup-btn">Desagrupar Selecionados</button>
      </div>
      <!-- FIM DO NOVO BLOCO -->

      <div id="validation-table-container"></div>
      <button id="confirm-groups-btn">Confirmar Grupos e Gerar Relatório</button>
    </div>
    <!-- FIM DA ALTERAÇÃO -->

    <div id="relatorio" class="relatorio"></div>
    <div id="erro" class="erro"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  
  <script src="trade-analyzer.js"></script>
  <script src="app.js"></script>
</body>
</html>
